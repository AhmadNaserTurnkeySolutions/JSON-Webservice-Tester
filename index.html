<!DOCTYPE html>
<html lang="de">
<head>
	<meta charset="utf-8">
	<title>JSON Webservice Tester</title>
	
	<!-- Le HTML5 shim, for IE6-8 support of HTML elements -->
	<!--[if lt IE 9]>
	  <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->

	<link rel="stylesheet" href="css/bootstrap.css" type="text/css" />	
	<link rel="stylesheet" href="css/style.css" type="text/css" />

	
	<script src="javascript/jQuery.js" type="text/javascript"></script>
	<script src="javascript/bootstrap.min.js" type="text/javascript"></script>
	<script src="javascript/main.js" type="text/javascript"></script>
	
	<!--[if lt IE 9]>
	<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
	
	<![endif]-->
</head>
<body>
	<div class="navbar navbar-fixed-top">
		<div class="navbar-inner">
			<div class="container">
				<a class="brand" href="#">JSON Webservice Tester</a>
				<ul class="nav">
				    <ul class="nav pull-right">
				    	<li class="dropdown">
				    		<a class="dropdown-toggle" data-toggle="dropdown">Requests <b class="caret"></b></a>
				    		<ul id="requestsMenu" class="dropdown-menu">
				    			<li><a href="#">Test</a></li>
				    		</ul>
				    	</li>
				    </ul>
				</ul>
			</div>
		</div>
	</div>
	
	<div class="container">
		<div class="content">
			<div class="row">
				<div class="span12">
		
					<div id="form" class="offset2 span8"> 
					<form onsubmit="$('#json').focus();return false;">
						<legend>JSON Request</legend>
						<label class="control-label" for="location">Location</label>
						<input type="text" class="input-xlarge span8" id="location" value="http://"/>
						
						<label class="control-label" for="json">JSON Data <span id="jsonvalid" class="pull-right" style="color: green;">JSON valid</span></label>
						<textarea id="json" class="input-xlarge span8" rows="20">{}</textarea>
						
						<div class="form-actions">
							<span class="btn btn-primary" onclick="sendRequest();">Send</span>
							<span class="btn pull-right" data-toggle="modal" href="#saveDialog" onclick="$('#requestName').value('');">Save</span>
						</div>
						
					</form>
					</div>
				
					<div id="loading" class="span12">
						<center><h2><img src="img/loading.gif"> Laden...</h2></center>
					</div>
					
					<div id="result" class="span8 offset2">
						<legend>Resultat</legend>
						<div id="alert" class="alert"></div>
						<div id="response"> </div>
						<div class="form-actions">
							<span class="btn" onclick="backToForm();">Zur√ºck</span>
						</div>
					</div>
				</div>
			</div>	
		</div>
	</div>
	
	<!-- The modal dialog to save-->	
	<div id="saveDialog" class="modal hide fade" style="display: none;">
		<div class="modal-header">
		 	<h3>Name</h3>
		</div>
		<div class="modal-body">
			<center>
			<input class="span6" id="requestName" type="text"/>
			</center>
		</div>
		<div class="modal-footer">
			<a href="#" class="btn btn-primary" onclick="saveRequest();">Save</a>
			<a href="#" class="btn" data-dismiss="modal">Close</a>
		</div>
	</div>
		
<!-- The modal dialog to manage the requests-->	
<div id="manageDialog" class="modal hide fade" style="display: none;">
	<div class="modal-header">
	 	<h3>Manage Requests</h3>
	</div>
	<div class="modal-body">
		<table id="manageTable" class="table">
			
		</table>
	</div>
	<div class="modal-footer">
		<a href="#" class="btn" data-dismiss="modal">Close</a>
	</div>
</div>
		
</body>
</html>
